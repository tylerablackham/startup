<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Tell browsers not to scale the viewport automatically -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startup HTML</title>
  <link rel="icon" href="icons/favicon.ico" />
</head>
<body>
<!-- Use header, main, and footer elements to give semantic structure -->
<header>
  <img alt="Tune Transfer Logo" src="icons/favicon.ico" width="50">
  <h1>TuneTransfer<sup>&reg;</sup></h1>

  <!-- Navigation elements -->
  <nav>
    <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
    <menu>
      <li><a href="index.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="transfers.html">Home</a></li>
      <li><a href="accounts.html">Accounts</a></li>
    </menu>
  </nav>

  <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
  <hr />
</header>

<main>
  <div>
    <h1>Connect Streaming Accounts</h1>
    <div>
      <img alt="Apple Music Logo" src="icons/apple_music_logo.png" width="50">
      <button>Connect Apple Music</button>
      <p>Not Connected</p>
    </div>
    <div>
      <img alt="Spotify Logo" src="icons/spotify_logo.png" width="50">
    <button>Connect Spotify</button>
    <p>Connected as: [username]</p>
    </div>
    <div>
      <form method="get" action="transfers.html">
        <button type="submit">Back to Transfers</button>
      </form>
    </div>
  </div>

</main>

<footer>
  <hr />
  <span class="text-reset">Author: Tyler Blackham</span>
  <br />
  <a href="https://github.com/tylerablackham/startup">GitHub Repo</a>
</footer>
</body>
</html>
