<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Tell browsers not to scale the viewport automatically -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startup HTML</title>
  <link rel="icon" href="icons/favicon.ico" />
</head>
<body>
<!-- Use header, main, and footer elements to give semantic structure -->
<header>
  <img alt="Tune Transfer Logo" src="icons/favicon.ico" width="50">
  <h1>TuneTransfer<sup>&reg;</sup></h1>
  <h4>0 Users!</h4>
  <h4>Hello, Username!</h4>

  <!-- Navigation elements -->
  <nav>
    <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
    <menu>
      <li><a href="index.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="transfers.html">Home</a></li>
      <li><a href="accounts.html">Accounts</a></li>
    </menu>
  </nav>

  <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
  <hr />
</header>

<main>
  <div>
    <h1>Transferred Playlists</h1>
    <ul>
      <li>Playlist 1</li>
      <li>Playlist 2</li>
      <li>Playlist 3</li>
    </ul>
    <button>New Transfer</button>
    <form method="get" action="accounts.html">
      <button type="submit">Connect Accounts</button>
    </form>
  </div>

  <div>
    <h2>Playlist 1</h2>
    <ul>
      <li>Song 1</li>
      <li>Song 2</li>
      <li>Song 3</li>
    </ul>
    <button>Update Transfer</button>
  </div>
</main>

<footer>
  <hr />
  <span class="text-reset">Author: Tyler Blackham</span>
  <br />
  <a href="https://github.com/tylerablackham/startup">GitHub Repo</a>
</footer>
</body>
</html>
