<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup HTML</title>
    <link rel="icon" href="favicon.ico" />
</head>
<body>
<!-- Use header, main, and footer elements to give semantic structure -->
<header>
    <h1>TuneTransfer<sup>&reg;</sup></h1>

    <!-- Navigation elements -->
    <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
            <li><a href="index.html">Home</a></li>
            <li><a href="play.html">Play</a></li>
            <li><a href="scores.html">Scores</a></li>
            <li><a href="about.html">About</a></li>
        </menu>
    </nav>

    <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
    <hr />
</header>

<main>
    <h1>Log In</h1>
    <form method="get" action="play.html">
        <div>
            <p><b>Username</b></p>
            <input type="text" placeholder="username" />
        </div>
        <div>
            <p><b>Email</b></p>
            <input type="text" placeholder="your@email.com" />
        </div>
        <div>
            <p><b>Password</b></p>
            <input type="password" placeholder="password" />
        </div>
        <div>
            <p><b>Confirm Password</b></p>
            <input type="password" placeholder="password" />
        </div>
        <button type="submit">Register</button>
        <div>
            <p>Already have an account? <a href="index.html">Login Here</a></p>
        </div>
    </form>
</main>

<footer>
    <hr />
    <span class="text-reset">Author: Tyler Blackham</span>
    <br />
    <a href="https://github.com/tylerablackham/startup">GitHub Repo</a>
</footer>
</body>
</html>
