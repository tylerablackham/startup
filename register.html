<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tune Trasfer</title>
    <link rel="icon" href="icons/favicon.ico" />

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="register.css" />

    <!-- Include bootstrap CSS framework -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous" />
</head>
<body>
<header>
    <div>
        <div class="Title">
            <img alt="Tune Transfer Logo" src="icons/favicon.ico" width="50">
            <h1>TuneTransfer<sup>&reg;</sup></h1>
        </div>
    </div>
    <nav>
        <menu>
            <li><a href="index.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="transfers.html">Home</a></li>
            <li><a href="accounts.html">Accounts</a></li>
        </menu>
    </nav>
</header>

<main>
    <h1>Register</h1>
    <form method="get" action="transfers.html">
        <div>
            <p><b>Username</b></p>
            <input type="text" placeholder="username" />
        </div>
        <div>
            <p><b>Email</b></p>
            <input type="text" placeholder="your@email.com" />
        </div>
        <div>
            <p><b>Password</b></p>
            <input type="password" placeholder="password" />
        </div>
        <div>
            <p><b>Confirm Password</b></p>
            <input type="password" placeholder="password" />
        </div>
        <button type="submit">Register</button>
        <div>
            <p>Already have an account? <a href="index.html">Login Here</a></p>
        </div>
    </form>
</main>

<footer>
    <span class="text-reset">Author: Tyler Blackham</span>
    <br />
    <a href="https://github.com/tylerablackham/startup">GitHub Repo</a>
</footer>
</body>
</html>
